<body>
    <h2 class="text-center">LOGIN DE ACCESO</h2>
    <form class="form-group row" #miFormulario="ngForm" (ngSubmit)="login(miFormulario)">
      <div class="form-group col-md-6 offset-md-3">
        <label for="email">Email</label>
        <input type="email" name="email" placeholder="Email" class="form-control" ngModel>
      </div>
      <div class="form-group col-md-6 offset-md-3">
        <label for="password">Password</label>
        <input type="password" name="password" placeholder="Password" class="form-control" ngModel>
      </div>
      <div class="col-md-6 offset-md-3 mt-2">
        <button type="submit" class="btn btn-primary btn-block">Login</button>
      </div>
    </form>
</body>
